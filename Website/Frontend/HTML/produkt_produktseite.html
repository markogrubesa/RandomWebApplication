    <script>
        console.log("Bestätigt:");

        $(document).ready(function() {
            console.log('loading all products');

            var oberkategorie = localStorage.getItem('Oberkategorie');
            var unterkategorie = localStorage.getItem('Unterkategorie');
            var unterkategorieID = localStorage.getItem('UnterkategorieID');
			
			$.ajax({
                //url: 'http://localhost:8000/wba2api/produkt/kategorie/:'+unterkategorieID,
                url: 'http://localhost:8000/wba2api/produkt/alle',
                method: 'get',
				dataType: 'json'
            }).done(function (response) {
                console.log(response);

                //Tabtitel
                var content = "<title>HS-Shop: " + oberkategorie + " - " + unterkategorie + "</title>";
                $('head').append(content);

                //Pfad
                var content="";
                content += "<a href='../HTML/index.html'>Home</a>";
                content += "<span>&#5171</span>";
                content += "<a href='../HTML/produkt_hauptseite.html' >" + oberkategorie + "</a>";
                content += "<span>&#5171</span>";
                content += "<a href='/' >" + unterkategorie;
                content += "</a> </div>";

                $('.path').html(content);

                //Produkte
                var content='';

                for (i=0; i< response.daten.length; i++){
                    var obj = response.daten[i];

           

                    if (obj.kategorieid == unterkategorieID){
                        content += ' <div class="clothe_box"> ';
                        content += '<a href="../HTML/produkt.html" onclick="selectID('+ obj.id +')">';
                        content += '<img src="' + obj.bild + '" alt="Produktbild">';

                        //Abfrage ob Sale-produkt
                        
                        content += '<span>' + obj.titel + '</span><br>';
                        var preis =  (obj.nettopreis*(obj.mehrwertsteuer/100+1)).toFixed(2);
                        content += '<span>' + preis + '</span>';
                        content += '</a>';
                        content += '</div>';
                    }
                }

                $('.products').html(content);


            }).fail(function (jqXHR, statusText, error) {
                console.log('Response Code: ' + jqXHR.status + ' - Fehlermeldung: ' + jqXHR.responseText);
                alert('Ein Fehler ist aufgetreten');
            });
        });
        
    </script>
